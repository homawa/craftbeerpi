<div class="container" ng-controller="ChartController">

  <div class="panel panel-default kettle" data-toggle="tooltip" data-placement="top">
    <div class="panel-heading"><i class="fa fa-line-chart"></i> {{kettle.name}}</span>
    </div>


      <div id="chart"></div>

  </div>


  <div class="btn-group" role="group" aria-label="...">
    <div class="btn-group" role="group">
      <a href back-button class="btn btn-default" role="group" ><span class="badge"><i class="fa fa-arrow-circle-left"></i></span> Back</a>
    </div>
    <div class="btn-group" role="group">
      <button ng-click="load()" class="btn btn-default" role="group" ><span class="badge"><i class="fa fa-refresh"></i></span> Reload</Button>
    </div>

  </div>


 </div>
