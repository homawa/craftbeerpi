<div ng-controller="KettleEditController">
  <form>
    <div class="form-group">
      <label>Name</label>
      <input type="text" ng-model="kettle.name" class="form-control">
    </div>
    <div class="form-group">
        <label>1Wire Thermometer Id</label>
      <select class="form-control" ng-model="kettle.sensorid">
        <option ng-repeat="t in thermometer" value="{{t.key}}" ng-selected="kettle.sensorid == t.key">{{t.value}}</option>
      </select>
    </div>
    <div class="form-group">
      <label>Heater GPIO</label>
      <select class="form-control" ng-model="kettle.heater">
        <option ng-repeat="t in gpio" value="{{t.key}}" ng-selected="kettle.heater == t.key">{{t.value}}</option>
      </select>
    </div>
    <div class="form-group">
      <label>Agitator GPIO</label>
      <select class="form-control" ng-model="kettle.agitator">
        <option ng-repeat="t in gpio" value="{{t.key}}" ng-selected="kettle.agitator == t.key">{{t.value}}</option>
      </select>
    </div>
    <div class="form-group">
      <label>Heigth in cm</label>
        <input type="text"  ng-model="kettle.height" class="form-control">
    </div>
    <div class="form-group">
      <label>Diameter in cm</label>
        <input type="text"  ng-model="kettle.diameter" class="form-control">
    </div>
  </form>
  <p>
  <a class="btn btn-default" href="" back-button><i class="fa fa-arrow-circle-left"></i> Back</a>
  <a class="btn btn-danger" href="" ng-click="delete()"> <i class="fa fa-times-circle"></i> Delete</a>
  <a class="btn btn-success" href="" ng-click="save()"><i  class="fa fa-check-circle"></i> Save</a>
</p>
</div>
