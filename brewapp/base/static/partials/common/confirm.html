<div class="modal-header" >
    <h4 class="modal-title">{{headline}}</h4>
</div>
<div class="modal-body">
  {{message}}
</div>
<div class="modal-footer">
    <button class="btn btn-danger" type="button" ng-click="cancel()"><i class="fa fa-times-circle"></i> No</button>
    <button class="btn btn-success" type="button" ng-click="ok()"><i class="fa fa-check"></i> Yes</button>
</div>
